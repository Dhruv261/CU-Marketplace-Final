<!DOCTYPE html>
<html>

<head>
	<title>ForgotPassword</title>
	<link rel="stylesheet" type="text/css" href="../static/forgotpassword/forgotpassword.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="container">
		<div class="img">
			<img src="">
		</div>
		<div class="login-content">
			<form action="Login.html">
				<form method="post">
					{%csrf_token %}
				<img src="../static/login/avatar.png">
				<h2 class="title">Forgot Password</h2>
				<p style="color: #333;">Enter your email</p>
			
				<div class="input-div one">
					<div class="i">
						<i class="fas fa-user"></i>
					</div>
					<div class="div">
					
					
						{{form.email}}
					</div>
				</div>
				<a href="/login">Back to Login</a>
				<input type="submit" class="btn" value="Proceed">
			</form>
		
		</div>
	</div>
	<script type="text/javascript" src="../static/forgotpassword/forgotpassword.js"></script>
</body>

</html>
